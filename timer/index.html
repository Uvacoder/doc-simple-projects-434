<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Timer</title>
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Favicon -->
      <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
      <!-- Ionicons -->
      <link href="https://unpkg.com/ionicons@4.2.4/dist/css/ionicons.min.css" rel="stylesheet">  
      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css?family=Muli|Quicksand|Titillium+Web" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <!-- Time records based on task -->
         <div class="records">
            <div class="header">
               <span>Your Times</span>
               <!-- Clear records button -->
               <div class="clear-records" data-btn="Clear records">
                  <i class="icon ion-md-trash"></i>
               </div>
            </div>
            <!-- List of records -->
            <div class="record-container work" data-task="work">Work <span class="record">0h 0m</span></div>
            <div class="record-container study" data-task="study">Study <span class="record">0h 0m</span></div>
            <div class="record-container break" data-task="break">Break <span class="record">0h 0m</span></div>
            <div class="record-container uncategorized" data-task="uncategorized">Uncategorized <span class="record">0h 0m</span></div>
         </div>
         <!-- Button to show records -->
         <div class="show-times">
            <i class="icon ion-md-list-box"></i>
         </div>
         <!-- Blur background -->
         <div class="blur-bkg"></div>
         <!-- Timer container -->
         <div class="timer-container">
            <!-- Logo -->
            <div class="logo-container">
               <img src="media/logo.png" alt="Logo" class="logo logo-content">
               <div class="divider logo-content"></div>
               <div class="app-name logo-content">Timr</div>
            </div>
            <div class="minutes-container">
               <!-- Decrement minutes button -->
               <div class="decrement">
                  <i class="icon ion-md-remove"></i>
               </div>
               <!-- Minutes -->
               <div class="minutes">
                  <p class="minute">25</p>
               </div>
               <!-- Increment minutes button -->
               <div class="increment">
                  <i class="icon ion-md-add"></i>
               </div>
            </div>
            <!-- List of tasks -->
            <select name="tasks" id="tasks">
               <option value="uncategorized">Uncategorized</option>
               <option value="work">Work</option>
               <option value="study">Study</option>
               <option value="break">Break</option>
            </select>
            <!-- Start timer button -->
            <div class="start">Start</div>
         </div>
      </div>
      <!-- Custom JavaScript -->
      <script src="js/app.js"></script>
   </body>
</html>
