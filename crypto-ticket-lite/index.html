<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Real Time Crypto Ticker</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- component one -->
      <div class="row mt-4 mb-4">
        <div class="col">
          <label for="coin" class="label">Coin</label>
          <select
            name="coin"
            id="coin-select"
            class="filter"
            onchange="coinChangeHandler(this)"
          ></select>
        </div>
        <div class="col">
          <label for="currency" class="label">Currency:</label>
          <select
            name="currency"
            id="currency-select"
            class="filter"
            onchange="currencyChangeHandler(this)"
          ></select>
        </div>
      </div>
      <!-- component two -->
      <div class="row mt-4 mb-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="flex-container border-bottom">
                <div class="flex-item border-right">
                  <div class="text-center">
                    <div class="logo-container"><img id="coin-logo" /></div>
                    <div id="current-price">-</div>
                  </div>
                </div>
                <div class="flex-item">
                  <div class="border-bottom" style="height: 50%">
                    <div class="description mb-3 ml-1">
                      Last 24H
                      <abbr title="Volume Weighted Average Price">VWAP</abbr
                      >:<span id="vwap-value" class="secondary-val ml-3"
                        >-</span
                      >
                    </div>
                  </div>
                  <div style="height: 50%">
                    <div class="description mt-3 ml-1">
                      Last 24H Volume:<span
                        id="volume-value"
                        class="secondary-val ml-2"
                        >-</span
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right mt-2 label" id="update-timestamp">-</div>
            </div>
          </div>
        </div>
      </div>
      <!-- component three -->
      <div class="row mt-4 mb-4">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="chart" id="chart-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="index.js"></script>
  </body>
</html>
