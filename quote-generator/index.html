<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="//css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>

<div class="qt-container" id="quotebox">
    <h2>Quote Generator</h2>
    <!-- Quote -->
    <div class="qt-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="qt-author">
        <spand id="author"></spand>
    </div>
    <!-- buttons -->
    <div class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="whatsapp-btn" id="whatsapp" title="Share on WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button id="new-qt">New Quote</button>
    </div>
</div>
<!-- Loader -->
<div class="loader" id="loader"></div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
