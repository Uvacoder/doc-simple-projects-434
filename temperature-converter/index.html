<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <div class="box1">
            <h3 id="celsius_header" style="visibility: hidden;">Celsius</h3>
            <input type="number" placeholder="Celsius" id="boxone">
        </div>
        <div class="box2">
            <h3 id="fahrenheit_header" style="visibility: hidden;">Fahrenheit</h3>
            <input type="number" placeholder="Fahrenheit" id="boxtwo">
        </div>
        <div class="formula">
            <header>Formula</header>
            <div class="main-formula">
                <p>(0°C × 9/5) + 32 = 32°F</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
