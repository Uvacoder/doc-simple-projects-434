<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/weather-icons.min.css" rel="stylesheet" />
    <link href="css/weather-icons.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/underscore-min.js" type="text/javascript"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
  <div class="container-fluid">

    <!-- Calendar -->
    <div class="calendar">
      <div class="calendar-header">
          <button type="button" id="prev-month" class="btn-month"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
          <h3 class="calendar-header-title"></h3>
          <button type="button" id="next-month" class="btn-month"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
      </div>

      <div class="calendar-day-title">
        <div class="calendar-row-title">
          <div class="calendar-column">Sunday</div>
          <div class="calendar-column ">Monday</div>
          <div class="calendar-column">Tuesday</div>
          <div class="calendar-column">Wednesday</div>
          <div class="calendar-column">Thursday</div>
          <div class="calendar-column">Friday</div>
          <div class="calendar-column">Saturday</div>
        </div>
      </div>

      <div class="calendar-content">

      </div>
    </div><!-- end .calendar -->

  </div><!-- end .container-fluid -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal Content-->
    <div class="modal-content">

      <!-- Model Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">

        </h4>
      </div>
      <!-- Model Body -->
      <div class="modal-body">
        <ul class="event-list">

        </ul>
      </div>
      <!-- Model Footer -->
      <div class="modal-footer">
        <!-- Event Form -->
        <form id="create-event" role="form">
          <input type="hidden" name="date" value="">
          <input type="hidden" name="month" value="">
          <input type="hidden" name="year" value="">
          <div class="form-group">
            <label for="title" class="text-left">Create Event</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="enter an event..." required>
          </div>
          <div class="form-group">
            <select class="form-control" name="type">
              <option value="Meeting">Meeting</option>
              <option value="Appointment">Appointment</option>
              <option value="Task">Task</option>
            </select>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div><!-- end .modal-content -->
  </div><!-- end .modal-dialog -->
</div><!-- end modal -->

</body>
</html>
