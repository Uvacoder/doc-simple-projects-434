<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Elderny Notes</a>
            <div id="icon_bdy">
                <button id="navvBar" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search Now"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="showPop">
    </div>
    <div id="overlap_text">
    </div>
    <div id="main_body" class="container my-3">
        <h1>Welcome to Elderom Notes</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <h6 class="card-title">Add Title</h6>
                    <input type="text" class="form-control" id="addTitle">
                </div>
                <div class="mb-3">
                    <h6 class="card-title">Add Username</h6>
                    <input type="text" class="form-control" id="addName"
                        placeholder="First username will be taken as default">
                </div>
                <h5 class="card-title">Add a Note</h5>
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <div class="submitPart">
                    <button class="btn btn-primary" id="addBtn">Add Note</button>
                    <div class="form-check importantMarker">
                        <input class="form-check-input" type="checkbox" id="markImp">
                        <label class="form-check-label" for="markImp">
                            <b>Mark as Important</b>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>
    <br>
    <br>
