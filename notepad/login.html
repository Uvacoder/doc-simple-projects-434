<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="stylesheet" href="CSS/responsive.css" type="text/css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/e2afe0d504.js" crossorigin="anonymous"></script>

    <!-- title here -->
    <title>My Notepad - Login</title>
</head>

<body>
    <!-- Header Section -->
    <header  id="header">
        <div class="logo">
            My Notepad
        </div>
        <div class="search-bar">
            <input type="text" id="searchTxt" placeholder="Type Something...">
            <input type="submit" value="Search">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="login-container">
        <h1>Login Form</h1>
        <!-- Login details Fill form -->
        <form action="post">
            <label for="email">Email</label>
            <input type="email" id="login-email" placeholder="Enter your email address">
            <label for="password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
            <div class="password-error">
                <p>No account found on this email... signup now</p>
            </div>
            <button id="loginBtn"><a href="main.html">Login</a></button>
            <div class="new-user"><p>New user? <a href="signup.html">Create a account</a></p></div>
        </form>
    </div>

    <!-- Javascript fire link -->
    <script src="script.js"></script>
</body>

</html>
